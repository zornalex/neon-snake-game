<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a2a;
            --snake-color: #00ff00;
            --food-color: #ff1493;
            --text-color: #00ffff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        canvas {
            border: 4px solid var(--text-color);
            border-radius: 10px;
            box-shadow: 0 0 15px var(--text-color);
        }
        #score, #high-score {
            color: var(--text-color);
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 0 0 10px var(--text-color);
        }
        #restart-btn {
            display: none;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--text-color);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="high-score">High Score: 0</div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');

        // Game constants
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;

        // Colors
        const BLACK = '#0a0a2a';
        const WHITE = '#00ffff';
        const RED = '#ff1493';
        const GREEN = '#00ff00';

        class Snake {
            constructor() {
                this.body = [
                    { x: Math.floor(GRID_WIDTH / 2), y: Math.floor(GRID_HEIGHT / 2) }
                ];
                this.direction = { x: 1, y: 0 };
                this.grow = false;
            }

            move() {
                const head = { 
                    x: this.body[0].x + this.direction.x, 
                    y: this.body[0].y + this.direction.y 
                };

                this.body.unshift(head);

                if (!this.grow) {
                    this.body.pop();
                } else {
                    this.grow = false;
                }
            }

            changeDirection(newDirection) {
                // Prevent 180-degree turns
                if (
                    (newDirection.x * -1 !== this.direction.x) || 
                    (newDirection.y * -1 !== this.direction.y)
                ) {
                    this.direction = newDirection;
                }
            }

            checkCollision() {
                const head = this.body[0];

                // Self collision
                for (let i = 1; i < this.body.length; i++) {
                    if (head.x === this.body[i].x && head.y === this.body[i].y) {
                        return true;
                    }
                }

                return false;
            }

            // Wrap around method to handle wall crossing
            wrapAround() {
                const head = this.body[0];
                
                if (head.x < 0) {
                    this.body[0].x = GRID_WIDTH - 1;
                } else if (head.x >= GRID_WIDTH) {
                    this.body[0].x = 0;
                }

                if (head.y < 0) {
                    this.body[0].y = GRID_HEIGHT - 1;
                } else if (head.y >= GRID_HEIGHT) {
                    this.body[0].y = 0;
                }
            }
        }

        class Food {
            constructor(snake) {
                this.position = this.generatePosition(snake);
            }

            generatePosition(snake) {
                while (true) {
                    const position = {
                        x: Math.floor(Math.random() * GRID_WIDTH),
                        y: Math.floor(Math.random() * GRID_HEIGHT)
                    };

                    // Check if position is not on snake's body
                    if (!snake.body.some(segment => 
                        segment.x === position.x && segment.y === position.y
                    )) {
                        return position;
                    }
                }
            }
        }

        class Game {
            constructor() {
                this.snake = null;
                this.food = null;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameOver = false;
                this.gameSpeed = 50; // Faster game speed
                this.setupEventListeners();
                this.initGame();
            }

            initGame() {
                this.snake = new Snake();
                this.food = new Food(this.snake);
                this.score = 0;
                this.gameOver = false;
                scoreElement.textContent = `Score: ${this.score}`;
                highScoreElement.textContent = `High Score: ${this.highScore}`;
                restartBtn.style.display = 'none';
                this.start();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (event) => {
                    switch(event.key) {
                        case 'ArrowUp':
                            this.snake.changeDirection({ x: 0, y: -1 });
                            break;
                        case 'ArrowDown':
                            this.snake.changeDirection({ x: 0, y: 1 });
                            break;
                        case 'ArrowLeft':
                            this.snake.changeDirection({ x: -1, y: 0 });
                            break;
                        case 'ArrowRight':
                            this.snake.changeDirection({ x: 1, y: 0 });
                            break;
                    }
                });

                restartBtn.addEventListener('click', () => this.initGame());
            }

            update() {
                if (this.gameOver) return;

                this.snake.move();

                // Wrap around walls
                this.snake.wrapAround();

                // Check food collision
                const head = this.snake.body[0];
                if (head.x === this.food.position.x && head.y === this.food.position.y) {
                    this.snake.grow = true;
                    this.score++;
                    scoreElement.textContent = `Score: ${this.score}`;
                    this.food = new Food(this.snake);
                }

                // Check collision
                if (this.snake.checkCollision()) {
                    this.gameOver = true;
                    this.updateHighScore();
                    this.drawGameOver();
                }
            }

            updateHighScore() {
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    highScoreElement.textContent = `High Score: ${this.highScore}`;
                }
            }

            draw() {
                // Clear canvas
                ctx.fillStyle = BLACK;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw snake with neon glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = GREEN;
                ctx.fillStyle = GREEN;
                this.snake.body.forEach(segment => {
                    ctx.fillRect(
                        segment.x * GRID_SIZE, 
                        segment.y * GRID_SIZE, 
                        GRID_SIZE - 1, 
                        GRID_SIZE - 1
                    );
                });
                ctx.shadowBlur = 0;

                // Draw food with neon glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = RED;
                ctx.fillStyle = RED;
                ctx.fillRect(
                    this.food.position.x * GRID_SIZE, 
                    this.food.position.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
                ctx.shadowBlur = 0;
            }

            drawGameOver() {
                ctx.fillStyle = BLACK;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = WHITE;
                ctx.font = '74px "Press Start 2P"';
                const gameOverText = 'Game Over';
                const textWidth = ctx.measureText(gameOverText).width;
                ctx.fillText(gameOverText, canvas.width/2 - textWidth/2, canvas.height/2 - 50);

                ctx.font = '36px "Press Start 2P"';
                const scoreText = `Score: ${this.score}`;
                const scoreWidth = ctx.measureText(scoreText).width;
                ctx.fillText(scoreText, canvas.width/2 - scoreWidth/2, canvas.height/2 + 50);

                restartBtn.style.display = 'block';
            }

            gameLoop() {
                this.update();
                this.draw();
                if (!this.gameOver) {
                    setTimeout(() => this.gameLoop(), this.gameSpeed);
                }
            }

            start() {
                this.gameLoop();
            }
        }

        // Start the game when page loads
        const game = new Game();
    </script>
</body>
</html>
