<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: linear-gradient(135deg, #0a0a2a, #1a1a3a);
            --primary-color: #00ffff;
            --secondary-color: #ff1493;
            --accent-color: #00ff00;
            --text-color: #e0e0ff;
            --shadow-color: rgba(0, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Orbitron', sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(10, 10, 42, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 15px 35px var(--shadow-color),
                0 5px 15px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.2);
            transform: rotateX(10deg);
            transition: all 0.3s ease;
        }

        .game-container:hover {
            transform: rotateX(0) scale(1.02);
        }

        canvas {
            border: 4px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 
                0 0 20px var(--primary-color),
                0 0 40px var(--primary-color);
            transition: all 0.3s ease;
        }

        #score, #high-score {
            color: var(--text-color);
            font-size: 24px;
            margin: 15px 0;
            text-shadow: 
                0 0 10px var(--primary-color),
                0 0 20px var(--primary-color);
            letter-spacing: 2px;
        }

        #restart-btn {
            display: none;
            background: var(--primary-color);
            color: #0a0a2a;
            border: none;
            padding: 15px 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 15px var(--primary-color),
                0 0 25px var(--primary-color);
        }

        #restart-btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: var(--secondary-color);
            box-shadow: 
                0 0 25px var(--secondary-color),
                0 0 45px var(--secondary-color);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95%;
                padding: 15px;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }

            #score, #high-score {
                font-size: 18px;
            }

            #restart-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="high-score">High Score: 0</div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');

        // Game constants
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;

        // Colors
        const BLACK = '#0a0a2a';
        const WHITE = '#00ffff';
        const RED = '#ff1493';
        const GREEN = '#00ff00';

        class Snake {
            constructor() {
                this.body = [
                    { x: Math.floor(GRID_WIDTH / 2), y: Math.floor(GRID_HEIGHT / 2) }
                ];
                this.direction = { x: 1, y: 0 };
                this.grow = false;
            }

            move() {
                const head = { 
                    x: this.body[0].x + this.direction.x, 
                    y: this.body[0].y + this.direction.y 
                };

                this.body.unshift(head);

                if (!this.grow) {
                    this.body.pop();
                } else {
                    this.grow = false;
                }
            }

            changeDirection(newDirection) {
                // Prevent 180-degree turns
                if (
                    (newDirection.x * -1 !== this.direction.x) || 
                    (newDirection.y * -1 !== this.direction.y)
                ) {
                    this.direction = newDirection;
                }
            }

            checkCollision() {
                const head = this.body[0];

                // Self collision
                for (let i = 1; i < this.body.length; i++) {
                    if (head.x === this.body[i].x && head.y === this.body[i].y) {
                        return true;
                    }
                }

                return false;
            }

            // Wrap around method to handle wall crossing
            wrapAround() {
                const head = this.body[0];
                
                if (head.x < 0) {
                    this.body[0].x = GRID_WIDTH - 1;
                } else if (head.x >= GRID_WIDTH) {
                    this.body[0].x = 0;
                }

                if (head.y < 0) {
                    this.body[0].y = GRID_HEIGHT - 1;
                } else if (head.y >= GRID_HEIGHT) {
                    this.body[0].y = 0;
                }
            }
        }

        class Food {
            constructor(snake) {
                this.position = this.generatePosition(snake);
            }

            generatePosition(snake) {
                while (true) {
                    const position = {
                        x: Math.floor(Math.random() * GRID_WIDTH),
                        y: Math.floor(Math.random() * GRID_HEIGHT)
                    };

                    // Check if position is not on snake's body
                    if (!snake.body.some(segment => 
                        segment.x === position.x && segment.y === position.y
                    )) {
                        return position;
                    }
                }
            }
        }

        class AutoAgent {
            constructor(snake, food) {
                this.snake = snake;
                this.food = food;
                this.pathfindingCache = new Map();
                this.previousPositions = new Set();
            }

            // Memoized safe position check with advanced safety criteria
            isPositionSafe(x, y, checkPreviousPositions = true) {
                const cacheKey = `${x},${y}`;
                if (this.pathfindingCache.has(cacheKey)) {
                    return this.pathfindingCache.get(cacheKey);
                }

                // Check if position is within grid
                if (x < 0 || x >= GRID_WIDTH || y < 0 || y >= GRID_HEIGHT) {
                    this.pathfindingCache.set(cacheKey, false);
                    return false;
                }

                // Check if position is on snake's body
                const isOnSnakeBody = this.snake.body.some(segment => 
                    segment.x === x && segment.y === y
                );

                // Check if position was previously visited (to prevent loops)
                const wasVisitedBefore = checkPreviousPositions && 
                    this.previousPositions.has(`${x},${y}`);

                const isSafe = !isOnSnakeBody && !wasVisitedBefore;
                this.pathfindingCache.set(cacheKey, isSafe);
                return isSafe;
            }

            // Advanced pathfinding with multiple strategies
            findShortestPath() {
                const head = this.snake.body[0];
                const foodPos = this.food.position;

                // Reset cache for each pathfinding attempt
                this.pathfindingCache.clear();

                // Possible directions with advanced priority calculation
                const directions = [
                    { x: 1, y: 0, priority: this.calculatePriority(head, foodPos, 1, 0) },   // Right
                    { x: -1, y: 0, priority: this.calculatePriority(head, foodPos, -1, 0) }, // Left
                    { x: 0, y: 1, priority: this.calculatePriority(head, foodPos, 0, 1) },   // Down
                    { x: 0, y: -1, priority: this.calculatePriority(head, foodPos, 0, -1) }  // Up
                ];

                // Find safe paths with multiple safety checks
                const safePaths = directions.filter(dir => {
                    const newX = (head.x + dir.x + GRID_WIDTH) % GRID_WIDTH;
                    const newY = (head.y + dir.y + GRID_HEIGHT) % GRID_HEIGHT;
                    
                    // Check safety with and without previous position check
                    return this.isPositionSafe(newX, newY, true) || 
                           this.isPositionSafe(newX, newY, false);
                });

                if (safePaths.length === 0) {
                    // If no safe paths, return current direction to prevent immediate death
                    return this.snake.direction;
                }

                // Sort safe paths by priority, considering food proximity and open space
                const bestPath = safePaths.sort((a, b) => b.priority - a.priority)[0];
                
                // Update previous positions to prevent repeated moves
                const newPos = { 
                    x: (head.x + bestPath.x + GRID_WIDTH) % GRID_WIDTH, 
                    y: (head.y + bestPath.y + GRID_HEIGHT) % GRID_HEIGHT 
                };
                this.previousPositions.add(`${newPos.x},${newPos.y}`);

                // Limit memory of previous positions
                if (this.previousPositions.size > this.snake.body.length * 2) {
                    const oldestPosition = this.previousPositions.values().next().value;
                    this.previousPositions.delete(oldestPosition);
                }

                return bestPath;
            }

            calculatePriority(head, foodPos, dx, dy) {
                const newPos = { 
                    x: (head.x + dx + GRID_WIDTH) % GRID_WIDTH, 
                    y: (head.y + dy + GRID_HEIGHT) % GRID_HEIGHT 
                };

                const distanceToFood = this.calculateDistance(newPos, foodPos);
                const openSpaceScore = this.calculateOpenSpaceScore(newPos);
                const loopAvoidanceScore = this.previousPositions.has(`${newPos.x},${newPos.y}`) ? -50 : 0;

                // Combine distance, open space, and loop avoidance as priority
                return 100 / (distanceToFood + 1) + openSpaceScore + loopAvoidanceScore;
            }

            calculateDistance(pos1, pos2) {
                // Calculate shortest distance considering wrap-around
                let dx = Math.abs(pos1.x - pos2.x);
                let dy = Math.abs(pos1.y - pos2.y);

                // Adjust for wrap-around
                dx = Math.min(dx, GRID_WIDTH - dx);
                dy = Math.min(dy, GRID_HEIGHT - dy);

                return dx + dy;
            }

            calculateOpenSpaceScore(pos) {
                const directions = [
                    { x: 1, y: 0 }, { x: -1, y: 0 }, 
                    { x: 0, y: 1 }, { x: 0, y: -1 }
                ];

                // Count safe adjacent spaces
                const safeSpaces = directions.filter(dir => {
                    const newX = (pos.x + dir.x + GRID_WIDTH) % GRID_WIDTH;
                    const newY = (pos.y + dir.y + GRID_HEIGHT) % GRID_HEIGHT;
                    return this.isPositionSafe(newX, newY, true);
                }).length;

                return safeSpaces;
            }

            move() {
                const newDirection = this.findShortestPath();
                this.snake.changeDirection(newDirection);
            }
        }

        class Game {
            constructor() {
                this.snake = null;
                this.food = null;
                this.autoAgent = null;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameOver = false;
                this.gameSpeedLevels = [500, 200, 100, 50, 25, 10, 5, 1, 0.5, 0.25, 0.1, 0.05, 0.01, 0.005, 0.001]; // Slower to faster speeds
                this.currentSpeedIndex = 2; // Default to medium speed
                this.gameSpeed = this.gameSpeedLevels[this.currentSpeedIndex];
                this.autoMode = 1; // 0: Manual, 1: Smart Auto, 2: Full Auto
                this.setupEventListeners();
                this.createControls();
                this.initGame();
            }

            createControls() {
                const controlsContainer = document.createElement('div');
                controlsContainer.style.display = 'flex';
                controlsContainer.style.justifyContent = 'center';
                controlsContainer.style.marginTop = '10px';
                controlsContainer.style.gap = '10px';

                // Speed Controls
                const speedContainer = document.createElement('div');
                speedContainer.style.display = 'flex';
                speedContainer.style.alignItems = 'center';
                speedContainer.style.gap = '10px';

                const speedLabel = document.createElement('span');
                speedLabel.textContent = 'Speed:';
                speedLabel.style.color = 'var(--text-color)';
                speedLabel.style.fontFamily = "'Orbitron', sans-serif";

                const speedUpBtn = document.createElement('button');
                speedUpBtn.textContent = '▲';
                speedUpBtn.style.background = 'var(--primary-color)';
                speedUpBtn.style.color = 'var(--bg-color)';
                speedUpBtn.style.border = 'none';
                speedUpBtn.style.borderRadius = '5px';
                speedUpBtn.style.cursor = 'pointer';

                const speedDownBtn = document.createElement('button');
                speedDownBtn.textContent = '▼';
                speedDownBtn.style.background = 'var(--primary-color)';
                speedDownBtn.style.color = 'var(--bg-color)';
                speedDownBtn.style.border = 'none';
                speedDownBtn.style.borderRadius = '5px';
                speedDownBtn.style.cursor = 'pointer';

                const speedDisplay = document.createElement('span');
                speedDisplay.textContent = `${this.currentSpeedIndex + 1}`;
                speedDisplay.style.color = 'var(--text-color)';
                speedDisplay.style.fontFamily = "'Orbitron', sans-serif";

                speedUpBtn.addEventListener('click', () => {
                    if (this.currentSpeedIndex < this.gameSpeedLevels.length - 1) {
                        this.currentSpeedIndex++;
                        this.gameSpeed = this.gameSpeedLevels[this.currentSpeedIndex];
                        speedDisplay.textContent = `${this.currentSpeedIndex + 1}`;
                    }
                });

                speedDownBtn.addEventListener('click', () => {
                    if (this.currentSpeedIndex > 0) {
                        this.currentSpeedIndex--;
                        this.gameSpeed = this.gameSpeedLevels[this.currentSpeedIndex];
                        speedDisplay.textContent = `${this.currentSpeedIndex + 1}`;
                    }
                });

                speedContainer.appendChild(speedLabel);
                speedContainer.appendChild(speedDownBtn);
                speedContainer.appendChild(speedDisplay);
                speedContainer.appendChild(speedUpBtn);

                // Mode Controls
                const modeContainer = document.createElement('div');
                modeContainer.style.display = 'flex';
                modeContainer.style.alignItems = 'center';
                modeContainer.style.gap = '10px';

                const modeLabel = document.createElement('span');
                modeLabel.textContent = 'Mode:';
                modeLabel.style.color = 'var(--text-color)';
                modeLabel.style.fontFamily = "'Orbitron', sans-serif";

                const modeToggleBtn = document.createElement('button');
                const modeModes = ['Manual', 'Simple Win', 'Full Auto'];
                modeToggleBtn.textContent = modeModes[this.autoMode];
                modeToggleBtn.style.background = 'var(--secondary-color)';
                modeToggleBtn.style.color = 'var(--bg-color)';
                modeToggleBtn.style.border = 'none';
                modeToggleBtn.style.borderRadius = '5px';
                modeToggleBtn.style.cursor = 'pointer';

                modeToggleBtn.addEventListener('click', () => {
                    this.autoMode = (this.autoMode + 1) % 3;
                    modeToggleBtn.textContent = modeModes[this.autoMode];
                });

                modeContainer.appendChild(modeLabel);
                modeContainer.appendChild(modeToggleBtn);

                // Combine controls
                controlsContainer.appendChild(speedContainer);
                controlsContainer.appendChild(modeContainer);

                document.querySelector('.game-container').appendChild(controlsContainer);
            }

            initGame() {
                this.snake = new Snake();
                this.food = new Food(this.snake);
                this.autoAgent = new AutoAgent(this.snake, this.food);
                this.score = 0;
                this.gameOver = false;
                scoreElement.textContent = `Score: ${this.score}`;
                highScoreElement.textContent = `High Score: ${this.highScore}`;
                restartBtn.style.display = 'none';
                this.start();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (event) => {
                    switch(event.key) {
                        case 'ArrowUp':
                            this.autoMode = false;
                            this.snake.changeDirection({ x: 0, y: -1 });
                            break;
                        case 'ArrowDown':
                            this.autoMode = false;
                            this.snake.changeDirection({ x: 0, y: 1 });
                            break;
                        case 'ArrowLeft':
                            this.autoMode = false;
                            this.snake.changeDirection({ x: -1, y: 0 });
                            break;
                        case 'ArrowRight':
                            this.autoMode = false;
                            this.snake.changeDirection({ x: 1, y: 0 });
                            break;
                        case 'a':
                            this.autoMode = !this.autoMode;
                            break;
                    }
                });

                restartBtn.addEventListener('click', () => this.initGame());
            }

            update() {
                if (this.gameOver) return;

                // Auto agent movement
                if (this.autoMode === 1) {
                    // Simple Win Mode - Systematic row-by-row traversal
                    this.simpleWinTraverse();
                } else if (this.autoMode === 2) {
                    // Full Auto Mode - Systematic screen traversal
                    this.fullAutoTraverse();
                }

                this.snake.move();

                // Wrap around walls
                this.snake.wrapAround();

                // Check food collision
                const head = this.snake.body[0];
                if (head.x === this.food.position.x && head.y === this.food.position.y) {
                    this.snake.grow = true;
                    this.score++;
                    scoreElement.textContent = `Score: ${this.score}`;
                    this.food = new Food(this.snake);
                }

                // Check collision only in manual mode
                if (this.autoMode === 0 && this.snake.checkCollision()) {
                    this.gameOver = true;
                    this.updateHighScore();
                    this.drawGameOver();
                }
            }

            simpleWinTraverse() {
                const head = this.snake.body[0];
                const gridWidth = GRID_WIDTH;
                const gridHeight = GRID_HEIGHT;

                // Determine current row and direction
                const currentRow = Math.floor(head.y);
                const isEvenRow = currentRow % 2 === 0;

                // Systematic row-by-row traversal pattern
                let newDirection;
                if (isEvenRow) {
                    // Move right
                    newDirection = { x: 1, y: 0 };
                    if (head.x >= gridWidth - 1) {
                        // Move to next row
                        newDirection = { x: 0, y: 1 };
                        
                        // If reached last row, wrap back to first row
                        if (head.y >= gridHeight - 1) {
                            newDirection = { x: 1, y: -gridHeight + 1 };
                        }
                    }
                } else {
                    // Move left
                    newDirection = { x: -1, y: 0 };
                    if (head.x <= 0) {
                        // Move to next row
                        newDirection = { x: 0, y: 1 };
                        
                        // If reached last row, wrap back to first row
                        if (head.y >= gridHeight - 1) {
                            newDirection = { x: 1, y: -gridHeight + 1 };
                        }
                    }
                }

                this.snake.changeDirection(newDirection);
            }

            fullAutoTraverse() {
                const head = this.snake.body[0];
                const gridWidth = GRID_WIDTH;
                const gridHeight = GRID_HEIGHT;

                // Determine current row and direction
                const currentRow = Math.floor(head.y);
                const isEvenRow = currentRow % 2 === 0;

                // Systematic traversal pattern
                let newDirection;
                if (isEvenRow) {
                    // Move right
                    newDirection = { x: 1, y: 0 };
                    if (head.x >= gridWidth - 1) {
                        // Move to next row
                        newDirection = { x: 0, y: 1 };
                    }
                } else {
                    // Move left
                    newDirection = { x: -1, y: 0 };
                    if (head.x <= 0) {
                        // Move to next row
                        newDirection = { x: 0, y: 1 };
                    }
                }

                this.snake.changeDirection(newDirection);
            }

            updateHighScore() {
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    highScoreElement.textContent = `High Score: ${this.highScore}`;
                }
            }

            draw() {
                // Clear canvas
                ctx.fillStyle = BLACK;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw snake with neon glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = GREEN;
                ctx.fillStyle = GREEN;
                this.snake.body.forEach(segment => {
                    ctx.fillRect(
                        segment.x * GRID_SIZE, 
                        segment.y * GRID_SIZE, 
                        GRID_SIZE - 1, 
                        GRID_SIZE - 1
                    );
                });
                ctx.shadowBlur = 0;

                // Draw food with neon glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = RED;
                ctx.fillStyle = RED;
                ctx.fillRect(
                    this.food.position.x * GRID_SIZE, 
                    this.food.position.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
                ctx.shadowBlur = 0;
            }

            drawGameOver() {
                ctx.fillStyle = BLACK;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = WHITE;
                ctx.font = '74px "Press Start 2P"';
                const gameOverText = 'Game Over';
                const textWidth = ctx.measureText(gameOverText).width;
                ctx.fillText(gameOverText, canvas.width/2 - textWidth/2, canvas.height/2 - 50);

                ctx.font = '36px "Press Start 2P"';
                const scoreText = `Score: ${this.score}`;
                const scoreWidth = ctx.measureText(scoreText).width;
                ctx.fillText(scoreText, canvas.width/2 - scoreWidth/2, canvas.height/2 + 50);

                restartBtn.style.display = 'block';
            }

            gameLoop() {
                this.update();
                this.draw();
                if (!this.gameOver) {
                    setTimeout(() => this.gameLoop(), this.gameSpeed);
                }
            }

            start() {
                this.gameLoop();
            }
        }

        // Start the game when page loads
        const game = new Game();
    </script>
</body>
</html>
